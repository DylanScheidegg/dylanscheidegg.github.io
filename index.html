<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Emma</title>
    <style>
        html,body { height:100%; margin:0; }
        body {
            display:flex;
            align-items:center;
            justify-content:center;
            font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
            background:#f2f6fa;
        }

        /* center container */
        .center {
            display:flex;
            gap:20px;
            align-items:center;
            justify-content:center;
        }

        /* make the top-level app stack vertically so the question sits above the buttons */
        #app.center { flex-direction: column; }

        /* question text above the buttons */
        .question {
            font-size:20px;
            font-weight:600;
            color:#223;
            text-align:center;
            margin-bottom:6px;
        }

        /* RSVP button inside the envelope message â€” smaller and centered */
        #left .envelope-msg .rsvp-btn {
            display: inline-block;
            margin: 0;
            padding: 6px 10px;
            font-size: 13px;
            line-height: 1;
            background: linear-gradient(180deg,#ff4d88,#ff165f);
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            box-shadow: 0 6px 14px rgba(0,0,0,0.12);
            transition: transform 140ms ease, opacity 140ms ease;
            width: max-content;
            text-align: center;
        }
        #left .envelope-msg .rsvp-btn:hover { transform: translateY(-2px); opacity: 0.98; }

        /* next page button placed next to RSVP â€” secondary style */
        #left .envelope-msg .next-btn {
            display: inline-block;
            margin: 0;
            padding: 6px 10px;
            font-size: 13px;
            line-height: 1;
            background: #fff;
            color: #333;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            box-shadow: 0 6px 14px rgba(0,0,0,0.06);
            transition: transform 120ms ease, opacity 120ms ease;
            border: 1px solid rgba(0,0,0,0.06);
            cursor: pointer;
        }
        #left .envelope-msg .next-btn:hover { transform: translateY(-2px); }

    /* write-in area hidden by default, revealed when 'Next' is clicked */
    #left .envelope-msg .writein-row { display:none; margin-top:8px; }

    /* compact state: hide all envelope content except the write-in row */
    #left .envelope-msg.compact > :not(.writein-row) { display: none !important; }
    #left .envelope-msg.compact .writein-row { display: block !important; }
        #left .envelope-msg textarea.writein-input {
            width: 80%;
            min-height: 64px;
            resize: vertical;
            padding:8px 10px;
            font-size:13px;
            border-radius:8px;
            border:1px solid rgba(0,0,0,0.08);
            box-shadow: 0 6px 18px rgba(0,0,0,0.04) inset;
            font-family: inherit;
        }

    /* time picker inside the envelope */
    #left .envelope-msg .rsvp-row { display:block; margin:8px auto 0; text-align:center; }

    /* actions (RSVP + Next) side-by-side: RSVP left, Next right */
    #left .envelope-msg .rsvp-actions { display:flex; gap:8px; justify-content:space-between; align-items:center; margin-top:10px; width:100%; }
        #left .envelope-msg label.rsvp-label { display:block; font-size:13px; color:#333; margin-bottom:6px; text-align: left;}
        #left .envelope-msg input[type="time"] {
            display:inline-block;
            padding:6px 10px;
            font-size:13px;
            border-radius:6px;
            border:1px solid rgba(0,0,0,0.12);
            background: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.04);
        }

        /* tighten list indentation inside the envelope so bullets don't sit too far right */
        #left .envelope-msg ul {
            padding-left: 18px; /* smaller than browser default */
            margin: 8px 0;
            list-style-position: outside;
        }
        #left .envelope-msg li {
            margin-bottom: 6px;
        }

        button {
            padding:12px 22px;
            font-size:18px;
            border-radius:8px;
            border:1px solid rgba(0,0,0,0.12);
            background:white;
            cursor:pointer;
            box-shadow:0 6px 14px rgba(0,0,0,0.06);
        }

        /* left button grow states: will grow as the right button shrinks */
        #left {
            transition: transform 200ms ease;
            position: relative;
            overflow: visible;
        }
        #left.grow-1 { transform: scale(2.00); }
        #left.grow-2 { transform: scale(3.00); }
        #left.grow-3 { transform: scale(4.00); }

    /* when fixed to the center, combine translate + scale so the button truly centers */
    #left.fixed-center { position: fixed !important; left: 50% !important; top: 50% !important; z-index: 9999; }
    #left.fixed-center.grow-1 { transform: translate(-50%, -50%) scale(2.00); }
    #left.fixed-center.grow-2 { transform: translate(-50%, -50%) scale(3.00); }
    #left.fixed-center.grow-3 { transform: translate(-50%, -50%) scale(4.00); }

        /* envelope transform when clicked â€” improved visuals (flap + paper) */
        #left {
            /* 3D space for flap flip */
            perspective: 800px;
            transform-style: preserve-3d;
        }

        #left.envelope {
            /* stronger, higher-contrast pink gradient */
            background: linear-gradient(180deg,#ff4d88,#ff165f);
            color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.12);
        }

        /* flap (top) â€” flips open with rotateX */
        #left.envelope::before {
            /* brighter flap highlight to contrast with the darker pink */
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 52%;
            transform-origin: center top;
            transform: rotateX(0deg);
            transition: transform 450ms cubic-bezier(.2,.8,.2,1);
            pointer-events: none;
            z-index: 3;
            backface-visibility: hidden;
        }
        #left.envelope.open::before {
            transform: rotateX(-180deg) translateY(-6%);
        }

        /* front V fold to suggest envelope shape */
        #left.envelope::after {
            /* more visible V-fold to read as an envelope */
            content: '';
            position: absolute;
            left: 0;
            top: 36%;
            width: 100%;
            height: 64%;
            background: rgba(255,255,255,0.12);
            clip-path: polygon(0 0, 50% 30%, 100% 0, 100% 100%, 0 100%);
            z-index: 2;
            pointer-events: none;
        }

        /* the 'paper' inside the envelope */
        #left .envelope-msg {
            position: absolute;
            left: 50%;
            /* keep the paper lower while closed so it doesn't show as a white box over the fold */
            top: 74%;
            transform: translate(-50%, -10%);
            opacity: 0;
            transition: opacity 300ms ease, transform 300ms ease, top 300ms ease;
            font-weight: 450;
            letter-spacing: 0.2px;
            background: #fffefc; /* slightly warm white */
            color: #111;
            padding: 8px 12px; /* reduced horizontal padding to remove excess whitespace */
            border-radius: 10px;
            width: 92%; /* make the paper take more of the envelope width */
            text-align: center;
            box-shadow: 0 12px 30px rgba(0,0,0,0.18);
            z-index: 1;
            border: 1px solid rgba(0,0,0,0.06);
        }
        #left.envelope.open .envelope-msg {
            opacity: 1;
            top: 60%;
            text-align: left;
            font-size:12px;
            transform: translate(-50%, -42%);
        }

        /* center the paper when the envelope is fixed to the center of the screen */
        #left.fixed-center.envelope.open .envelope-msg {
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            text-align: left;
        }

        #left .btn-label { display: inline-block; transition: opacity 120ms linear; }
        #left.envelope .btn-label { opacity: 0; }

        /* hide/animate the NO button when needed */
        .hidden {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
            transition: opacity 220ms ease, transform 220ms ease;
        }

        /* tune envelope size/spacing */
        #left.envelope {
            padding: 10px 14px; /* reduced padding so envelope sits closer to the edges */
            min-width: 120px;
            min-height: 72px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        /* main image (replace src in the HTML to change the image) */
        #mainImage {
            display:block;
            max-width:360px;
            width:100%;
            height:auto;
            border-radius:12px;
            box-shadow:0 8px 24px rgba(0,0,0,0.08);
            margin-bottom:18px;
        }

        /* shrink animation: three visible steps then disappear (using transitions so each click advances)
           also allow smooth teleporting by transitioning left/top when the button becomes fixed */
        #right {
            transition: transform 250ms ease, opacity 250ms ease, left 200ms ease, top 200ms ease;
            will-change: transform, left, top, opacity;
        }

        /* per-click shrink states */
        #right.shrink-1 { transform: scale(0.75); opacity: 1; }
        #right.shrink-2 { transform: scale(0.5);  opacity: 1; }
        #right.shrink-3 { transform: scale(0);    opacity: 0; pointer-events: none; }

        /* full-screen message */
        .message {
            height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            font-size:64px;
        }

        /* Responsive adjustments: reduce envelope growth and constrain widths on small screens */
        @media (max-width: 520px) {
            /* cap the envelope size so it doesn't overflow the viewport when scaled */
            #left.envelope { min-width: 150px; padding: 12px 16px; }

            /* make the grow steps much smaller on mobile */
            #left.grow-1 { transform: scale(1.15); }
            #left.grow-2 { transform: scale(1.5); }
            #left.grow-3 { transform: scale(1.9); }

            /* fixed-center variants on mobile */
            #left.fixed-center.grow-1 { transform: translate(-50%, -50%) scale(1.15); }
            #left.fixed-center.grow-2 { transform: translate(-50%, -50%) scale(1.5); }
            #left.fixed-center.grow-3 { transform: translate(-50%, -50%) scale(1.9); }

            /* keep the paper inside the envelope narrower and readable */
            #left .envelope-msg { width: 90%; font-size:13px; }

            /* reduce left/right margin so the envelope can come closer to the edge */
            body { padding: 4px; box-sizing: border-box; }
        }
        /* Rose confetti styles */
        .rose-confetti {
            position: fixed;
            pointer-events: none;
            z-index: 10001;
            will-change: transform, opacity, left, top;
            display: inline-block;
            user-select: none;
            transform-origin: center;
            /* two animations: fall (vertical + fade) and spin/drift */
            animation-name: rose-fall, rose-spin;
            animation-timing-function: cubic-bezier(.22,.9,.35,1), linear;
            animation-iteration-count: 1, infinite;
            animation-fill-mode: forwards;
        }

        @keyframes rose-fall {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            60% { opacity: 1; }
            100% { opacity: 0; transform: translateY(110vh) scale(0.8); }
        }

        @keyframes rose-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

<body>
    <div id="app" class="center">
        <div class="question">Would you like to spend Valentine&apos;s day at my place?</div>
        <div class="center">
            <button id="left" type="button">
                <span class="btn-label">YES</span>
                <div class="envelope-msg"><div class="envelope-body">Dear Emma,<br><br>Agenda:<ul><li>Sushi Making</li><li>Tiramisu Lesson</li><li>Lego's</li><li>Jackbox</li><li>Movie Night</li></ul><br><span style="font-weight:600; display:block; margin-top:8px;">-Dylan</span></div>
                    <div class="rsvp-row">
                        <label class="rsvp-label" for="rsvp-time">Arrival time<br>(Feb 14, 2026):</label>
                        <input id="rsvp-time" type="time" name="rsvp-time" />
                    </div>
                    <div class="rsvp-actions">
                        <a class="rsvp-btn" href="mailto:dylan.scheidegg123@gmail.com?subject=Valentine%27s%20Day%20RSVP" target="_blank" rel="noopener">RSVP</a>
                        <a class="next-btn" href="#" role="button">Next</a>
                    </div>

                    <div class="writein-row" style="display:none">
                        <label class="rsvp-label" for="write-in">Write-in (optional):</label>
                        <textarea id="write-in" class="writein-input" placeholder="Add a note or special request..."></textarea>
                        <div class="writein-actions" style="margin-top:8px; display:flex; gap:8px; justify-content:space-between; align-items:center;">
                            <a class="back-btn next-btn" href="#" role="button">Back</a>
                            <a
                                class="rsvp-btn"
                                href="mailto:dylan.scheidegg123@gmail.com
                                    ?subject=Valentine%27s%20Day%20RSVP
                                    &body=Hi%20Dylan%2C%0A%0AI%27m%20in%20for%20Valentine%27s%20Day.%0A%0ALet%20me%20know%20the%20details.%0A"
                                target="_blank"
                                rel="noopener"
                                >
                                RSVP
                            </a>
                        </div>
                    </div>
                    
                </div>
            </button>
            <button id="right" type="button">NO</button>
        </div>
    </div>

    <script>
        const rightBtn = document.getElementById('right');
        const leftBtn = document.getElementById('left');
        const app = document.getElementById('app');

        // Left button: first click turns it into an envelope and hides NO; subsequent clicks toggle open/close
        leftBtn.addEventListener('click', (ev) => {
            // If not yet an envelope, initialize envelope state and hide NO
            if (!leftBtn.classList.contains('envelope')) {

                // remove the NO button from the DOM immediately so YES can grow
                if (rightBtn && rightBtn.parentNode) rightBtn.parentNode.removeChild(rightBtn);

                // remove the question text so the envelope can center on the page
                const q = document.querySelector('.question');
                if (q && q.parentNode) q.parentNode.removeChild(q);

                // make the left button look like an envelope
                leftBtn.classList.add('envelope');

                // fix the envelope to the center of the viewport and ensure it always goes to the max grow state
                leftBtn.classList.add('fixed-center');
                leftBtn.classList.remove('grow-1', 'grow-2', 'grow-3');
                leftBtn.classList.add('grow-3');

                return;
            }

            // already an envelope -> ensure NO is gone, remove question, fix to center, grow to max, then toggle open/close
            if (rightBtn && rightBtn.parentNode) rightBtn.parentNode.removeChild(rightBtn);

            const q2 = document.querySelector('.question');
            if (q2 && q2.parentNode) q2.parentNode.removeChild(q2);

            // keep the envelope fixed to the center
            leftBtn.classList.add('fixed-center');

            leftBtn.classList.remove('grow-1', 'grow-2', 'grow-3');
            leftBtn.classList.add('grow-3');
            leftBtn.classList.toggle('open');
        });

        // Track how many times the right button was clicked
        let rightClicks = 0;

        rightBtn.addEventListener('click', () => {
            // ignore further clicks after the button has been removed
            if (rightClicks >= 3) return;

            rightClicks += 1;

            // remove any previous shrink classes and add the new one
            rightBtn.classList.remove('shrink-1', 'shrink-2', 'shrink-3');
            rightBtn.classList.add(`shrink-${rightClicks}`);

            // teleport the button to a random position in the viewport
            (function teleport(btn) {
                const vw = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
                const vh = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
                const rect = btn.getBoundingClientRect();

                // small padding so the button doesn't stick to the edges
                const pad = 12;
                const maxLeft = Math.max(0, vw - rect.width - pad);
                const maxTop = Math.max(0, vh - rect.height - pad);

                const targetLeft = Math.floor(pad + Math.random() * maxLeft);
                const targetTop = Math.floor(pad + Math.random() * maxTop);

                // convert current absolute position for a smooth jump-to-new-position animation
                // switch to fixed positioning so it's positioned relative to the viewport
                const currentLeft = rect.left;
                const currentTop = rect.top;

                // apply initial fixed position at current location to avoid layout jump
                btn.style.position = 'fixed';
                btn.style.left = `${currentLeft}px`;
                btn.style.top = `${currentTop}px`;

                // force a frame so the browser registers the starting position
                requestAnimationFrame(() => {
                    // animate to the new random position
                    btn.style.left = `${targetLeft}px`;
                    btn.style.top = `${targetTop}px`;
                });
            })(rightBtn);

            // make the left (YES) button grow in steps to mirror the right button shrinking
            leftBtn.classList.remove('grow-1', 'grow-2', 'grow-3');
            leftBtn.classList.add(`grow-${rightClicks}`);

            // No final message needed when NO disappears; the shrink classes and pointer-events handle visibility.
        });

            // RSVP time picker + write-in -> swap actions <-> writein row and update mailto for the currently visible RSVP button
            (function bindRsvpTime() {
                const timeInput   = document.getElementById('rsvp-time');
                const writeInRow  = document.querySelector('.writein-row');
                const writeInInput= document.getElementById('write-in');

                const rsvpMain    = document.getElementById('rsvp-main');
                const rsvpWriteIn = document.getElementById('rsvp-writein');

                const envelopeMsg = document.querySelector('#left .envelope-msg');
                const nextBtn     = envelopeMsg ? envelopeMsg.querySelector('.rsvp-actions .next-btn') : null;
                const backBtn     = envelopeMsg ? envelopeMsg.querySelector('.writein-actions .back-btn') : null;

                const baseTo   = 'dylan.scheidegg123@gmail.com';
                const dateText = 'Feb 14, 2026';

                if (!timeInput || !envelopeMsg || !rsvpMain || !rsvpWriteIn) return;

                function formatTo12Hour(t) {
                if (!t) return '';
                const [hhStr, mm] = t.split(':');
                let hh = parseInt(hhStr, 10);
                const ampm = hh >= 12 ? 'PM' : 'AM';
                hh = hh % 12;
                if (hh === 0) hh = 12;
                return `${hh}:${mm} ${ampm}`;
                }

                function buildMailto() {
                const t = timeInput.value;
                const friendly = t ? formatTo12Hour(t) : '';

                let subject = `Valentine's Day RSVP - ${dateText}`;
                if (friendly) subject += ` at ${friendly}`;

                const note = (writeInInput?.value || '').trim();

                let body =
                    `Hi Dylan,\r\n\r\n` +
                    `I'd like to RSVP for ${dateText}.\r\n` +
                    `Arrival time: ${friendly || '(not specified)'}\r\n`;

                if (note) body += `\r\nNote:\r\n${note}\r\n`;

                body += `\r\nThanks,\r\nEmma`;

                return `mailto:${baseTo}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                }

                function updateHrefs() {
                const href = buildMailto();
                rsvpMain.setAttribute('href', href);
                rsvpWriteIn.setAttribute('href', href);
                }

                // keep envelope button from toggling when interacting with controls
                [timeInput, writeInInput, nextBtn, backBtn, rsvpMain, rsvpWriteIn].forEach(el => {
                if (!el) return;
                ['click','mousedown','touchstart','focus'].forEach(evt =>
                    el.addEventListener(evt, (e) => e.stopPropagation())
                );
                });

                // Next / Back UI swap (your compact mode)
                if (nextBtn) {
                nextBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    envelopeMsg.classList.add('compact');
                    if (writeInRow) writeInRow.style.display = 'block';
                    writeInInput?.focus();
                    updateHrefs();
                });
                }

                if (backBtn) {
                backBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    envelopeMsg.classList.remove('compact');
                    if (writeInRow) writeInRow.style.display = 'none';
                    writeInInput?.blur();
                    updateHrefs();
                });
                }

                // live updates
                timeInput.addEventListener('input', updateHrefs);
                writeInInput?.addEventListener('input', updateHrefs);

                // set initial hrefs
                updateHrefs();
            })();

        // Helper: remove near-white background from an <img> by drawing it to a canvas
        // - img: HTMLImageElement
        // - tolerance: 0..255 (pixels with r,g,b >= tolerance will be made transparent)
        function removeWhiteBackground(img, tolerance = 250) {
            // Create a canvas at image's natural size
            const canvas = document.createElement('canvas');
            const w = img.naturalWidth || img.width;
            const h = img.naturalHeight || img.height;
            if (!w || !h) return;
            canvas.width = w;
            canvas.height = h;
            const ctx = canvas.getContext('2d');

            // If the image is cross-origin without CORS headers, this will throw when reading pixels
            ctx.drawImage(img, 0, 0, w, h);

            // Try reading pixel data
            let imageData;
            try {
                imageData = ctx.getImageData(0, 0, w, h);
            } catch (e) {
                // canvas is tainted (CORS) or another error; rethrow so caller can handle/log
                throw e;
            }

            const data = imageData.data;
            const t = Math.max(0, Math.min(255, tolerance));

            // Iterate pixels and make near-white pixels transparent
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                const a = data[i + 3];

                // only affect sufficiently opaque pixels
                if (a > 10 && r >= t && g >= t && b >= t) {
                    data[i + 3] = 0; // set alpha to 0
                }
            }

            ctx.putImageData(imageData, 0, 0);

            // Replace the image src with the processed data URL (PNG preserves alpha)
            img.src = canvas.toDataURL('image/png');
        }

        // --- Confetti-style petals (roses & hearts) ---
        // Create many small pieces that behave like confetti: initial burst, gravity, wind, sway and spin
        function launchRoses(count = 48) {
            const emojis = ['ðŸŒ¹', 'ðŸ’–', 'ðŸ’˜', 'ðŸŒº', 'ðŸ’•', 'ðŸŒ¸'];
            const colors = ['#ff2d6f', '#b83df6', '#ff9ac1', '#ffdaea'];
            const container = document.body;

            const vw = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
            const vh = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
            const centerX = vw / 2;
            const baseY = Math.max(8, vh * 0.45);

            for (let i = 0; i < count; i++) {
                const span = document.createElement('span');
                span.className = 'rose-confetti';
                span.textContent = emojis[Math.floor(Math.random() * emojis.length)];

                // initial position near envelope center
                const startX = Math.max(8, Math.min(vw - 24, centerX + (Math.random() - 0.5) * (vw * 0.18)));
                const startY = baseY + (Math.random() - 0.5) * 60;

                // initial velocity (throw outward/upward)
                const angle = -Math.PI / 2 + (Math.random() - 0.5) * Math.PI / 1.4; // mostly upward
                const speed = 300 + Math.random() * 700; // px/sec
                let vx = Math.cos(angle) * speed;
                let vy = Math.sin(angle) * speed;

                // gravity and wind
                const gravity = 900 + Math.random() * 600; // px/sec^2
                const wind = (Math.random() - 0.5) * 120; // px/sec average horizontal drift

                // spin and sway
                const spin = (Math.random() - 0.5) * 720; // deg/sec
                const swayFreq = 2 + Math.random() * 6;
                const swayAmp = 8 + Math.random() * 18;
                const swayPhase = Math.random() * Math.PI * 2;

                // visual
                const baseSize = 10 + Math.random() * 26;
                const initScale = 0.7 + Math.random() * 1.1;
                const initialRotate = Math.floor(Math.random() * 360);
                span.style.position = 'fixed';
                span.style.left = '0px';
                span.style.top = '0px';
                span.style.pointerEvents = 'none';
                span.style.zIndex = '10001';
                span.style.fontSize = `${baseSize}px`;
                span.style.transform = `translate(${startX}px, ${startY}px) rotate(${initialRotate}deg) scale(${initScale})`;
                span.style.textShadow = `0 1px 4px ${colors[Math.floor(Math.random() * colors.length)]}55`;
                span.style.willChange = 'transform, opacity';
                span.style.animation = 'none'; // disable old CSS animation

                container.appendChild(span);

                const birth = performance.now() + Math.random() * 120; // slight stagger

                function frame(now) {
                    const t = (now - birth) / 1000; // seconds
                    if (t < 0) {
                        requestAnimationFrame(frame);
                        return;
                    }

                    // integrate position
                    const x = startX + vx * t + wind * t;
                    const y = startY + vy * t + 0.5 * gravity * t * t;

                    // small air resistance reduces horizontal speed over time
                    // (approximate) damp vx slightly
                    // but we don't mutate vx across frames here to keep deterministic math per t

                    // sway and rotation
                    const sway = Math.sin(t * swayFreq + swayPhase) * swayAmp;
                    const rot = initialRotate + spin * t + Math.sin(t * 6 + swayPhase) * 12;
                    const sc = initScale * (1 - Math.min(0.6, t * 0.08));

                    span.style.transform = `translate(${x + sway}px, ${y}px) rotate(${rot}deg) scale(${sc})`;

                    // fade out as it falls past ~60% of screen or near bottom
                    const fadeStart = vh * 0.55;
                    const opacity = y < fadeStart ? 1 : Math.max(0, 1 - (y - fadeStart) / (vh * 0.6));
                    span.style.opacity = opacity;

                    if (y < vh + 140 && opacity > 0.02) {
                        requestAnimationFrame(frame);
                    } else {
                        if (span && span.parentNode) span.parentNode.removeChild(span);
                    }
                }

                requestAnimationFrame(frame);
            }
        }

        // Hook into envelope open event: when envelope gains the 'open' class, launch roses
        (function bindEnvelopeRoses() {
            const left = document.getElementById('left');
            if (!left) return;

            // Observe class changes on the left button to trigger confetti when it opens
            const obs = new MutationObserver((mutations) => {
                for (const m of mutations) {
                    if (m.type === 'attributes' && m.attributeName === 'class') {
                        const isOpen = left.classList.contains('open');
                        if (isOpen) {
                            // Launch a burst of roses when opened
                            launchRoses(28);
                        }
                    }
                }
            });

            obs.observe(left, { attributes: true, attributeFilter: ['class'] });
        })();
    </script>
